        // time to animate
        let Animate = {};

        Animate.to = function(obj,end) {

            //Make it a promise:
            return new Promise( (resolve,reject) => {

                //Set up initial state parameters
                //We need to know where we started for this to work
                //Just x and y to start
                var start = {
                    x : obj.x,
                    y : obj.y
                }

                //Set some defaults
                if (end.duration == undefined) end.duration = 0;
                if (end.easing == undefined) end.easing = Animate.linear; 

                //We need to know when we've started animating
                var startTime = Date.now();

                //This will be our personal animation loop
                function loop() {

                    //Calculate our delta
                    let ticker = Date.now() - startTime;
                    let delta = ticker/end.duration;
                    let ease = end.easing(delta);

                    //If we're done, just snap to the end!
                    if (delta >= 1 || end.duration === 0) {
                        obj.x = end.x;
                        obj.y = end.y;
                        
                        resolve();
                        return;
                    }

                    //Interpolation function
                    let lerp = (a, b, n) => {
                        return (1 - n) * a + n * b;
                    }

                    //Interpolate (lerp) our x coordinate
                    obj.x = lerp(start.x,end.x,ease);

                    //Lerp our y coordinate
                    obj.y = lerp(start.y,end.y,ease);

                    //Start the loop going!
                    obj.animationID = requestAnimationFrame(loop);

                }

                //Clear the animation ID so there aren't competing loops
                cancelAnimationFrame(obj.animationID);

                //Begin the loop!
                loop();

            //End Promise
            });

        };

        Animate.rotate = (obj, end) => {
            return new Promise( (resolve,reject) => {

                if (end.duration == undefined) end.duration = 0;

                    let lerp = (a, b, n) => {

                    }

                    obj.angle = lerp(start.angle,end.angle,ease);

                    obj.animationID = requestAnimationFrame(loop);

                }
                cancelAnimationFrame(obj.animationID);
                loop();
            });
        }

        Animate.scale = (obj, end) => {
            return new Promise( (resolve,reject) => {

                var start = {
                    sx: obj.scale.x,
                    sy: obj.scale.y
                }

                if (end.duration == undefined) end.duration = 0;

                    //If we're done, just snap to the end!
                    if (delta >= 1 || end.duration === 0) {
                        obj.scale.x = end.sx;
                        obj.scale.y = end.sy;
                        
                        resolve();

                    }

                    //Interpolation function
                    let lerp = (a, b, n) => {

                    }

                    obj.scale.x = lerp(start.sx, end.sx, ease);
                    obj.scale.y = lerp(start.sy, end.sy, ease);

                    obj.animationID = requestAnimationFrame(loop);

                }
                cancelAnimationFrame(obj.animationID);
                loop();
            });
        }

        Animate.tint = (obj, end) => {
            return new Promise( (resolve,reject) => {

                var start = {
                    t: obj.tint,
                }

                if (end.duration == undefined) end.duration = 0;
                if (end.easing == undefined) end.easing = Animate.linear; 

                var startTime = Date.now();

                function loop() {

                    //Calculate our delta
                    let ticker = Date.now() - startTime;
                    let delta = ticker/end.duration;
                    let ease = end.easing(delta);

                    //If we're done, just snap to the end!
                    if (delta >= 1 || end.duration === 0) {
                        obj.tint = end.t;
                        
                        resolve();
                        return;
                    }

                    //Interpolation function
                    let lerp = (a, b, n) => {
                        return (1 - n) * a + n * b;
                    }

                    obj.tint = lerp(start.t, end.t, ease);

                    obj.animationID = requestAnimationFrame(loop);

                }
                cancelAnimationFrame(obj.animationID);
                loop();
            });
        }

        Animate.linear = (x) => x;

        Animate.from = async function(obj, end) {
            end.duration = 0;
            Animate.to(obj, end);
        }

        // easings
        Animate.stop = (obj) => {

        Animate.easeIn  = (x) => x * x;

        Animate.easeOut = (x) => 1 - (1 - x) * (1 - x);

        Animate.easeInOut = (x) => x < 0.5 ? 2 * x * x : 1 - Math.pow(-2 * x + 2, 2) / 2;

            await Animate.scale(yellowFish, {sx: -.6, sy: .2, duration: 2000, easing:Animate.easeIn});
            await Animate.tint(yellowFish, {t: 0x358e61, duration: 3000, easing: Animate.linear});
            await Animate.scale(yellowFish, {sx: -1, sy: 1, duration: 2000, easing:Animate.easeIn});
            await Animate.tint(yellowFish, {t: 0xffffff, duration: 3000, easing: Animate.linear});
            moveAround();
